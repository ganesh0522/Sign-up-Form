<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="img">
        <h1><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin-lined" height="120px">ODIN</h1>
        <p>Photo by <a href="C:\Users\ganes\OneDrive\Desktop\Sign-up Form">Karsten Winegeart</a> on <a href="https://unsplash.com/">Unplash</a></p>
    </div>
    <div id="content">
        <div id="titles">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <span>now</span> to get started!
            </h2>
            <br>
            <h2>You <span>know</span> you want to.</h2>
        </div>
        <form action="#" method="post">
            <div id="form">
                <h2>Let's do this!</h2>
                <div>
                    <div>
                        <label for="frist_name">FIRST NAME:</label>
                        <input type="text" id="frist_name" name="frist_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="sign-in">Already have an account? <a href="#">Log in</a></p>
    </div>

</body>
</html>
